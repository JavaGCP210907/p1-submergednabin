    <div class="container">
        
        <div class="row reimb-row">
   
            <div class="col-sm-12 content-part">

            
            <div class="col-sm-3 sidebar">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active">
                      Your Information Summary
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">Name</button>
                    <button type="button" class="list-group-item list-group-item-action">Online</button>
                    <button type="button" class="list-group-item list-group-item-action">Status</button>
                    
                  </div>
            </div>  
            <div class="col-sm-9 right-content-part">
                <div id="reimbursement" class="reimbursement">
                    <h1 id="reimbursement-header"> Request Reimbursement </h1>
                    <div id="message-messages"></div>
                    <div class="row mb-3" id="formInfo">
                    <label for="reimbursementType" class="col-sm-3 col-form-label">Reimbursement Type <p class="requiredValidation">*</p></label>
                    <div class="col-sm-6" id="reimbType">
                        <select class="form-select" id="reimbursementType">
                            <option disabled="disabled">Choose...</option>
                            <option value="1">Lodging</option>
                            <option value="2">Travel</option>
                            <option value="3">Food</option>
                            <option value="4">Other</option>
                        </select>
                    </div>
                    </div>
                    <div class="row mb-3" id="reimbAmount">
                        <label for="reimbursementAmount" class="col-sm-3 col-form-label">Reimbursement Amount <p class="requiredValidation">*</p></label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="reimbursementAmount">
                        </div>
                    </div>
                    <div class="row mb-3" id="reimbFile">
                        <label for="receipt" class="col-sm-3 col-form-label">Upload Receipt</label>
                        <div class="col-sm-6">
                            <input type="file" class="form-control" id="receipt">
                        </div>
                    </div>
                    <div class="row mb-3" id="reimbDescription">
                        <label for="description" class="col-sm-3 col-form-label">Description <p class="requiredValidation">*</p></label>
                        <div class="col-sm-6">
                            <textarea type="text" name="description" class="form-control" id="description"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3" id="submit-button-section">
                            <button id="submit-reimbursement" class="btn btn-success">Request Reimbursement</button>
                    </div>
                </div> 
            </div> 
            </div>
        </div>
    </div>
